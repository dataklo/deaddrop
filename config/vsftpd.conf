listen=YES
listen_ipv6=NO

# Anonymous FTP only (normal FTP client compatible)
anonymous_enable=YES
local_enable=NO
write_enable=YES

# Anonymous permissions
anon_root=/var/www/deaddrop
anon_upload_enable=YES
anon_mkdir_write_enable=NO
anon_other_write_enable=NO

# No delete/rename via anonymous user
# (covered by anon_other_write_enable=NO + filesystem perms)

no_anon_password=YES
hide_ids=YES
use_localtime=YES
xferlog_enable=YES

# Chroot behavior
chroot_local_user=NO

# Passive mode for NAT-friendly access
pasv_enable=YES
pasv_min_port=40000
pasv_max_port=40100
