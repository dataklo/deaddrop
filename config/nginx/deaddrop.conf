server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    return 302 http://deaddrop.internal$request_uri;
}

server {
    listen 80;
    listen [::]:80;
    server_name deaddrop.internal;

    root /var/www/deaddrop;
    index index.html index.php;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location = /upload/ {
        return 302 /webftp/;
    }

    location /webftp/ {
        try_files $uri $uri/ /webftp/index.php?$query_string;
    }

    # Captive portal endpoints
    location = /generate_204 { return 302 /; }
    location = /hotspot-detect.html { return 302 /; }
    location = /library/test/success.html { return 302 /; }
    location = /connecttest.txt { return 302 /; }
    location = /ncsi.txt { return 302 /; }
    location = /success.txt { return 302 /; }
    location = /canonical.html { return 302 /; }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/PHP_FPM_SOCK;
    }

    client_max_body_size 1024M;
}
